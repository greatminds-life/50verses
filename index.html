<html>

        img {

            width: 400px;

        <body>
            <script type="text/javascript">
                window.onload = function() {
                    var total = getNumberOfWeek()-1;
                    document.getElementById('imageBox').src = './img/K' + total + '.jpg';
                    document.getElementById('imageBox2').src = './img/E' + total + '.jpg';

                };

                


                function getNumberOfWeek() {
                    const today = new Date();
                    const firstDayOfYear = new Date(today.getFullYear(), 0, 1);
                    const pastDaysOfYear = (today - firstDayOfYear) / 86400000;
                    const weekNum = Math.ceil((pastDaysOfYear + firstDayOfYear.getDay()) / 7);
                return weekNum
                }


            </script>

       
            <div style ="align-items: center;">
                <img src ="" id="imageBox"  />
                <img src ="" id="imageBox2"   />
            </div>
